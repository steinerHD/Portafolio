<nav
  class="fixed top-0 inset-x-0 z-50
         bg-linear-to-l from-black via-[#0B0B0F] to-black
         text-white transition"
  [class.border-b]="scrolled"
  [class.border-white/10]="scrolled"
>
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">

      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="isMobileOpen"
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white"
        >
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>

      <!-- Desktop menu -->
      <div class="flex flex-1 items-center justify-center">
        <div class="hidden sm:block">
          <div class="flex space-x-8">

            <!-- Home -->
            <a
              href="#home"
              class="relative px-3 py-2 text-sm font-medium transition"
              [class.text-white]="activeSection === 'home'"
              [class.text-gray-300]="activeSection !== 'home'"
            >
              Home
              @if (activeSection === 'home') {
                <span class="absolute left-0 right-0 -bottom-1 h-px bg-white transition-all"></span>
              }
            </a>

            <!-- About Me -->
            <a href="#about-me"
            class="relative px-3 py-2 text-sm font-medium transition"
            [class.text-white]="activeSection === 'about-me'"
            [class.text-gray-300]="activeSection !== 'about-me'"
            >
              About me
              @if (activeSection === 'about-me') {
                <span class="absolute left-0 right-0 -bottom-1 h-px bg-white transition-all"></span>
              } 
            </a>
            <!-- Projects -->
            <a
              href="#projects"
              class="relative px-3 py-2 text-sm font-medium transition"
              [class.text-white]="activeSection === 'projects'"
              [class.text-gray-300]="activeSection !== 'projects'"
            >
              Projects
              @if (activeSection === 'projects') {
                <span class="absolute left-0 right-0 -bottom-1 h-px bg-white transition-all"></span>
              }
            </a>

            <!-- Contact -->
            <a
              href="#contact"
              class="relative px-3 py-2 text-sm font-medium transition"
              [class.text-white]="activeSection === 'contact'"
              [class.text-gray-300]="activeSection !== 'contact'"
            >
              Contact
              @if (activeSection === 'contact') {
                <span class="absolute left-0 right-0 -bottom-1 h-px bg-white transition-all"></span>
              }
            </a>

          </div>
        </div>
      </div>

      <!-- Mobile menu panel -->
      <div class="sm:hidden" id="mobile-menu" *ngIf="isMobileOpen">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-black/80 backdrop-blur-md">
          <a href="#home" (click)="closeMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-white">Home</a>
          <a href="#about-me" (click)="closeMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300">About Me</a>
          <a href="#projects" (click)="closeMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300">Projects</a>
          <a href="#contact" (click)="closeMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300">Contact</a>
        </div>
      </div>

    </div>
  </div>
</nav>
