<div class="relative flex justify-center">
    <div class="absolute -top-12 -right-1 w-32 h-32 rounded-full bg-linear-to-br from-gray-200 via-gray-300 to-gray-400 shadow-[0_0_80px_rgba(255,255,255,0.25)] opacity-90">
        <span class="absolute top-6 left-8 w-6 h-6 rounded-full bg-gray-400/60 blur-[1px]"></span>
        <span class="absolute bottom-8 right-10 w-4 h-4 rounded-full bg-gray-500/50 blur-[1px]"></span>
        <span class="absolute top-14 right-6 w-2.5 h-2.5 rounded-full bg-gray-500/40 blur-[0.5px]"></span>
        <div class="absolute inset-0 rounded-full bg-linear-to-tr from-black/20 via-transparent to-transparent"></div>
    </div>
</div>

<div class="max-w-4xl mx-auto px-6 py-24 relative z-10">
    <div class="text-center mb-16">
        <h2 class="text-4xl md:text-6xl font-bold tracking-tighter text-white drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
            Get in <span class="text-gray-400">Touch</span>
        </h2>
        <p class="text-gray-500 mt-4 font-mono">Ready for the next mission?</p>
    </div>

    <div class="glass-card overflow-hidden rounded-3xl border border-white/10 bg-zinc-900/40 backdrop-blur-xl p-1">
        <div class="bg-zinc-950/80 rounded-[calc(1.5rem-1px)] p-8 md:p-12">
            <form class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="space-y-2 group">
                    <label class="text-xs font-mono uppercase tracking-widest text-gray-500 group-focus-within:text-white transition-colors">Commander Name</label>
                    <input type="text" placeholder="John Doe"
                        class="input-field w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white outline-none transition-all focus:ring-2 focus:ring-white/20 focus:border-white/30" />
                </div>

                <div class="space-y-2 group">
                    <label class="text-xs font-mono uppercase tracking-widest text-gray-500 group-focus-within:text-white transition-colors">Signal Address</label>
                    <input type="email" placeholder="you@universe.com"
                        class="input-field w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white outline-none transition-all focus:ring-2 focus:ring-white/20 focus:border-white/30" />
                </div>

                <div class="space-y-2 md:col-span-2 group">
                    <label class="text-xs font-mono uppercase tracking-widest text-gray-500 group-focus-within:text-white transition-colors">Transmission</label>
                    <textarea rows="4" placeholder="Type your message..."
                        class="input-field w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white outline-none transition-all focus:ring-2 focus:ring-white/20 focus:border-white/30 resize-none"></textarea>
                </div>

                <div class="md:col-span-2 flex justify-end mt-4">
                    <button type="submit"
                        class="group relative inline-flex items-center justify-center px-8 py-4 font-mono font-bold text-white transition-all duration-200 bg-white/10 border border-white/20 rounded-full hover:bg-white hover:text-black focus:outline-none">
                        <span>Launch Message</span>
                        <svg class="w-5 h-5 ml-2 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
